<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-text-decoration属性</title>
		<style type="text/css">
			/*去除下划线*/
			a {
				text-decoration: none;
			}
			
			p {
				text-decoration: underline;
			}
			
			span {
				text-decoration: line-through;
			}
			
			div {
				text-decoration: overline;
			}
		</style>
	</head>
	<body>
		<a href="#">百度</a>
		<p>下划线</p>
		<span>中划线</span>
		<div>上划线</div>
	</body>
</html>
