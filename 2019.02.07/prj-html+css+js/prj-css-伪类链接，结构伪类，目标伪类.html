<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-伪类链接，结构伪类，目标伪类</title>
		<style type="text/css">
			/*链接伪类*/
			a:link {
				color: orange;
			}
			
			a:visited {
				color: blue;
			}
			
			a:hover {
				color: purple;
			}
			
			a:active {
				color: green;
			}
			
			/*结构为类*/
			a:first-child {
				font-size: 30px;
			}
			
			a:last-child {
				font-style: italic;
			}
			
			/*目标伪类*/
			a:target {
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="#">百度</a>
		<a href="#">京东</a>
		<a href="#one">第一回</a>
		<br />
		<br />
		<br />

	</body>
</html>
