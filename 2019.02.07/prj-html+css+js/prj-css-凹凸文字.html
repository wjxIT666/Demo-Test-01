<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-凹凸文字</title>
		<style type="text/css">
			body {
				background-color: #ccc;
			}
			
			div {
				font-size: 40px;
				text-align: center;
				color: #ccc;
			}
			
			div:first-child {
				text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
			}
			
			div:last-child {
				text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
			}
		</style>
	</head>
	<body>
		<div>对胜利极度渴望</div>
		<div>对荣誉誓死捍卫</div>
	</body>
</html>
