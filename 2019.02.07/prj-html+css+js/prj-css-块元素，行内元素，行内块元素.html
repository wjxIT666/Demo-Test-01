<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-块元素，行内元素，行内块元素</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				
				display: inline;
			}
			
			span {
				width: 100px;
				height: 100px;
				background-color: red;
				
				display: block;
			}
			
			input {
				width: 80px;
				height: 20px;
				background-color: #ccc;
			}
			
			a {
				display: inline-block;
				width: 80px;
				height: 20px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div>123</div>
		<div>456</div>
		<span>qwer</span>
		<span>zxcv</span>
		<input type="text" />
		<a href="#">百度</a>
	</body>
</html>
