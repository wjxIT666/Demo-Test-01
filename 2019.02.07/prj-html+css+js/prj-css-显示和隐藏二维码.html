<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-显示和隐藏二维码</title>
		<style type="text/css">
			.box1 {
				width: 100px;
				height: 100px;
				background-color: pink;
				
				/*子绝父相*/
				position: relative;
			}
			
			.box2 {
				width: 100px;
				height: 100px;
				background-color: pink;
				
				/*定位*/
				position: absolute;
				right: -200px;
				top: 0;
				
				display: none;
			}
			
			.box1:hover .box2{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">二维码</div>
		</div>
	</body>
</html>
