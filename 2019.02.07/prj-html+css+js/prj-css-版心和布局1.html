<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-版心和布局1</title>
		<style type="text/css">
			/*去除css的默认样式*/
			* {
				margin: 0;
				padding: 0;
			}
			
			.header,
			.banner,
			.main,
			.footer {
				width: 960px;
				background-color: #ccc;
				border: 1px solid red;
				text-align: center;
				margin: 0 auto;
				margin-top: 10px;
			}
			
			.header, .footer {
				height: 100px;
				line-height: 100px;
			}
			
			.banner {
				height: 50px;
				line-height: 50px;
			}
			
			.main {
				height: 200px;
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="header">header</div>
		<div class="banner">banner</div>
		<div class="main">main</div>
		<div class="footer">footer</div>
	</body>
</html>
