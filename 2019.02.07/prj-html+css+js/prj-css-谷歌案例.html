<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css-谷歌案例</title>
		<style type="text/css">
			.blue {
				color: blue;
			}
			
			.red {
				color: red;
			}
			
			.orange {
				color: orange;
			}
			
			.green {
				color: green;
			}
		</style>
	</head>
	<body>
		<span class="blue">G</span>
		<span class="red">o</span>
		<span class="orange">o</span>
		<span class="green">g</span>
		<span class="red">l</span>
		<span class="orange">e</span>
	</body>
</html>
