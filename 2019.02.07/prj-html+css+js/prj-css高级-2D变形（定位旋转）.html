<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-2D变形（定位旋转）</title>
		<style type="text/css">
			body {
				perspective: 1000px;
			}
			
			section {
				width: 332px;
				height: 195px;
				margin: 200px auto;
				
				/*子绝父相*/
				position: relative;
			}
			
			img {
				/*定位*/
				position: absolute;
				top: 0;
				left: 0;
				
				transition: all 5s;
				
				transform-origin: left;
			}
			
			section:hover img:first-child {
				transform: rotate(60deg);
			} 
			
			section:hover img:nth-child(2) {
				transform: rotate(120deg);
			} 
			
			section:hover img:nth-child(3) {
				transform: rotate(180deg);
			} 
			
			section:hover img:nth-child(4) {
				transform: rotate(240deg);
			} 
			
			section:hover img:nth-child(5) {
				transform: rotate(300deg);
			} 
			
			section:hover img:nth-child(6) {
				transform: rotate(360deg);
			} 
		</style>
	</head>
	<body>
		<section>
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
		</section>
	</body>
</html>
