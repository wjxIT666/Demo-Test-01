<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-2D变形（定位移动）</title>
		<style type="text/css">
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				/*子绝父相*/
				position: relative;
			}
			
			.box2 {
				width: 25px;
				height: 25px;
				background-color: #fff;
				
				/*定位*/
				position: absolute;
				top: 50%;
				left: 50%;
				
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
