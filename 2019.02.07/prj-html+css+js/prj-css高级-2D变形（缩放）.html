<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-2D变形（缩放）</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				transition: all 5s;
			}
			
			div:hover {
				transform: scale(0.6);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
