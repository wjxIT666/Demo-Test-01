<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-3D变形</title>
		<style type="text/css">
			body {
				perspective: 200px;
			}
			
			img {
				
				transition: all 5s;
			}
			
			img:hover {
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<img src="images/bayaa-main-2_03.png" alt="" />
	</body>
</html>
