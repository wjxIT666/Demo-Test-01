<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-3d旋转轮播图</title>
		<style type="text/css">
			body {
				perspective: 100000px;
			}
			
			section {
				width: 332px;
				height: 195px;
				margin: 200px auto;
				
				background: url(images/bayaa-main-3_03.png);
				
				/*子绝父相*/
				position: relative;
				
				transition: all 10s;
				
				/*让父元素中的子元素呈现3d状态*/
				transform-style: preserve-3d;
			}
			
			img {
				/*定位*/
				position: absolute;
				top: 0;
				left: 0;
			}
			
			section:hover {
				transform: rotateY(360deg);
			}
			
			img:first-child {
				transform: rotateY(0deg) translateZ(400px);
			}
			
			img:nth-child(2) {
				transform: rotateY(60deg) translateZ(400px);
			}
			
			img:nth-child(3) {
				transform: rotateY(120deg) translateZ(400px);
			}
			
			img:nth-child(4) {
				transform: rotateY(180deg) translateZ(400px);
			}
			
			img:nth-child(5) {
				transform: rotateY(240deg) translateZ(400px);
			}
			
			img:nth-child(6) {
				transform: rotateY(300deg) translateZ(400px);
			}
		</style>
	</head>
	<body>
		<section>
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
			<img src="images/bayaa-main-2_03.png" alt="" />
		</section>
	</body>
</html>
