<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-动画</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				animation: go 5s infinite;
			}
			
			@keyframes go{
				0% {
					transform: translate3d(0,0,0);
				}
				
				25% {
					transform: translate3d(400px,0,0);
				}
				
				50% {
					transform: translate3d(400px,200px,0);
				}
				
				75% {
					transform: translate3d(0,200px,0);
				}
				
				100% {
					transform: translate3d(0,0,0);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
