<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-滑动门</title>
		<style type="text/css">
			a {
				background: url(images/to.png) no-repeat;
				float: left;
				padding-left: 15px;
				
				display: block;
				height: 33px;
				color: #fff;
				line-height: 33px;
				
				text-decoration: none;
			}
			
			span {
				display: block;
				
				background: url(images/to.png) no-repeat right;
				padding-right: 15px;
			}
		</style>
	</head>
	<body>
		<a href="#">
			<span>首页</span>
		</a>
	</body>
</html>
