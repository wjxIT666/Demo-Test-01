<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-过渡</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				/*过度*/
				transition: all 5s;
			}
			
			div:hover {
				transform: translateX(800px);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
