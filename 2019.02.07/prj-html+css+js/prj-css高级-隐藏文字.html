<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-css高级-隐藏文字</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 20px;
				border: 1px solid #000;
				
				/*将文字显示在一行内*/
				white-space: nowrap;
				/*隐藏多余文字*/
				overflow: hidden;
				/*将隐藏文字以...的形式体现出来*/
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div>是他，是他，就是他，我们的朋友，小哪吒</div>
	</body>
</html>
