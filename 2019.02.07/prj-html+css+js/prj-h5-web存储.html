<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-h5-web存储</title>
	</head>
	<body>
		用户：<input type="text" /><br />
		密码：<input type="password" /><br />
		<input type="checkbox" />记住密码<br />
		<input type="submit" value="register"/>
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var inpArray = document.querySelectorAll("input");
			//2.绑定事件
			for(var i=0; i<inpArray.length; i++) {
				inpArray[3].onclick = function() {
						if(inpArray[2].checked == true) {
						window.localStorage.setItem("name",inpArray[0].value);
						window.localStorage.setItem("password",inpArray[1].value);
					}else {
						window.localStorage.removeItem("name");
						window.localStorage.removeItem("password");
					}
				}
			}
		</script>
	</body>
</html>
