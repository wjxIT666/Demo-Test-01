<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-html-基本标签</title>
	</head>
	<body>
		<!--1.加粗-->
		<b>加粗一号</b>
		<strong>加粗二号</strong>
		<!--2.倾斜-->
		<i>倾斜一号</i>
		<em>倾斜二号</em>
		<!--3.添加下划线-->
		<ins>188</ins>
		<u>188</u>
		<!--4.添加中划线-->
		<s>2000</s>
		<del>2000</del>
	</body>
</html>
