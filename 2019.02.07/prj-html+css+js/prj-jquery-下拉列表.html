<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-下拉列表</title>
		<style type="text/css">
			ul li {
				list-style: none;
			}
			
			li {
				width: 100px;
				height: 30px;
				background-color: pink;
				
				text-align: center;
				line-height: 30px;
			}
			
			li:last-child {
				display: none;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(document).ready(function(){
				//2.分析需求：下拉列表
				$("li").mouseenter(function(){
					$("li").eq(1).show();
				});
				
				$("li").mouseleave(function(){
					$("li").eq(1).hide();
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>一级列表</li>
			<li>二级列表</li>
		</ul>
	</body>
</html>
