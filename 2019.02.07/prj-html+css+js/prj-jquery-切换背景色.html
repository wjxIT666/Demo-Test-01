<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-切换背景色</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: green;
				
				margin-top: 10px;
			}
			
			.current {
				width: 100px;
				height: 100px;
				background-color: red;
				
				margin-top: 10px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(document).ready(function(){
				//2.分析需求：切换背景色
				$("button").click(function(){
					$("div").toggleClass("current");
				});
			});
		</script>
	</head>
	<body>
		<button>切换</button>
		<div></div>
	</body>
</html>
