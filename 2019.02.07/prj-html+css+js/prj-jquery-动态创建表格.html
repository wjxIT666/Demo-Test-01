<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-动态创建表格</title>
		<style type="text/css">
			td {
				border: 1px solid #000;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			//1.主函数入口
			$(function(){
				//2.分析需求：动态创建表格
				$("#thd").mouseenter(function(){
					var data = [{"name":"黑马","url":"http://www.itcast.com","title":"黄浦军校"},{"name":"黑马","url":"http://www.itcast.com","title":"黄浦军校"},{"name":"黑马","url":"http://www.itcast.com","title":"黄浦军校"}]
					
					var str = "";
					
					for(var i=0; i<data.length; i++) {
						str += "<tr><td>"+data[i].name+"</td><td>"+data[i].url+"</td><td>"+data[i].title+"</td></tr>";
					}
					
					
					$("#tbd").html(str);
				});
			});
		</script>
	</head>
	<body>
		<table border="1px" width="400px" height="300px" align="center">
			<thead id="thd">
				<tr>
					<th>名称</th>
					<th>地址</th>
					<th>评价</th>
				</tr>
			</thead>
			
			<tbody id="tbd"></tbody>
		</table>
	</body>
</html>
