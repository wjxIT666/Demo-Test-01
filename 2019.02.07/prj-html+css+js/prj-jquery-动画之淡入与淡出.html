<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-动画之淡入与淡出</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				display: none;
				margin-top: 10px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(function(){
				//2.分析需求：动画之淡入与淡出
				$("button").eq(0).click(function(){
					$("div").fadeIn(2000);
				});
				
				$("button").eq(1).click(function(){
					$("div").fadeOut(2000);
				});
				
				$("button").eq(2).click(function(){
					$("div").fadeToggle(2000);
				});
			})
		</script>
	</head>
	<body>
		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<div></div>
	</body>
</html>
