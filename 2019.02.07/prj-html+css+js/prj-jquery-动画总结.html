<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-动画总结</title>
		<style type="text/css">
			.box1 {
				width: 200px;
				height: 200px;
				background-color: pink;
				
				/*定位*/
				position: fixed;
				bottom: 20px;
				right: 20px;
				
				display: none;
			}
			
			.box2 {
				width: 40px;
				height: 20px;
				background-color: #ccc;
				
				/*定位*/
				position: absolute;
				top: 0;
				right: 0;
				
				text-align: center;
				line-height: 20px;
				
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(document).ready(function(){
				//2.分析需求：动画总结
				$(".box1").slideDown(2000).slideUp(2000).fadeIn(2000).children().click(function(){
					$(".box1").fadeOut(2000);
				});
			});
		</script>
	</head>
	<body>
		<div class="box1">
			<div class="box2">关闭</div>
		</div>
	</body>
</html>
