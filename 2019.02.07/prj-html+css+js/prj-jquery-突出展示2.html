<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-突出展示2</title>
		<style type="text/css">
			ul li {
				list-style: none;
			}
			
			ul {
				width: 100%;
				height: 300px;
				background-color: #000;
			}
			
			li {
				float: left;
				margin: 50px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(function(){
				//2.分析需求：突出展示2
				$("li").mouseenter(function(){
					$(this).css("opacity",0.5).siblings("li").css("opacity",1);
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li><img src="images/01.jpg" alt="" /></li>
			<li><img src="images/02.jpg" alt="" /></li>
			<li><img src="images/03.jpg" alt="" /></li>
		</ul>
	</body>
</html>
