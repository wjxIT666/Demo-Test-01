<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-自定义动画</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(function(){
				//2.分析需求：自定义动画
				$("div").click(function(){
					var json = {"width":"200px","height":"200px"}
					$(this).animate(json,2000,function(){
						alert(1);
					});
				});
			});
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
