<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(BOM)-广告条5秒消失</title>
		<style type="text/css">
			#img1 {
				/*定位*/
				position: fixed;
				left: 10px;
				top: 80px;
			}
			
			#img2 {
				/*定位*/
				position: fixed;
				right: 10px;
				top: 80px;
			}			
		</style>
	</head>
	<body>
		<img src="images/gj_logo_03.png" alt="" id="img1"/>
		<img src="images/gj_logo_03.png" alt="" id="img2"/>
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var imgArray = document.getElementsByTagName("img");
			//2.绑定事件
			setTimeout(function(){
				imgArray[0].style.display = "none";
				imgArray[1].style.display = "none";
			},2000);
		</script>
	</body>
</html>
