<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-体验事件</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function() {
				//1.获取事件源和相关节点元素
				var div = document.getElementsByTagName("div")[0];
				//2.绑定事件
				div.onclick = function(){
					//3.书写事件驱动程序
					alert(1);
				}
			}
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
