<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-切换图片</title>
	</head>
	<body>
		<p>切换图片</p>
		<img src="images/01.jpg" alt="" />
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var p = document.getElementsByTagName("p")[0];
			var img = document.getElementsByTagName("img")[0];
			//2.绑定事件
			p.onclick = function() {
				img.src = "images/02.jpg";
			}
		</script>
	</body>
</html>
