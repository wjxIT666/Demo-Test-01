<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-用户注册高亮显示</title>
		<style type="text/css">
			input {
				outline: 0;
			}
		</style>
	</head>
	<body>
		<input type="text"/>
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var inp = document.getElementsByTagName("input")[0];
			//2.绑定事件
			inp.onfocus = function() {
				if(inp.value.length<6 || inp.value.length>12) {
					inp.style.border = "1px solid red";
				}else {
					inp.style.border = "1px solid blue";
				}
			}
			
			inp.onblur = function() {
				if(inp.value.length>=6 && inp.value.length<=12) {
					inp.style.border = "1px solid blue";
				}else {
					inp.style.border = "1px solid red";
				}
			}
		</script>
	</body>
</html>
