<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-百度换肤</title>
		<style type="text/css">
			ul li {
				list-style: none;
			}
			
			body {
				background: url(images/preview_看图王.jpg);
				background-size: cover;
			}
			
			img {
				width: 200px;
				height: 200px;
				
				cursor: pointer;
			}
			
			ul {
				height: 300px;
			}
			
			li {
				float: left;
				margin: 40px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/preview.jpg" alt="" /></li>
			<li><img src="images/preview1.jpg" alt="" /></li>
			<li><img src="images/preview2.jpg" alt="" /></li>
			<li><img src="images/preview3.jpg" alt="" /></li>
		</ul>
		<hr />
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var imgArray = document.getElementsByTagName("img");
			var body = document.body;
			//2.绑定事件
			for(var i=0; i<imgArray.length; i++) {
				imgArray[i].onclick = function() {
					body.style.backgroundImage = "url("+this.src+")"; 
				}
			}
		</script>
	</body>
</html>
