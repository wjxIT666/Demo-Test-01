<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-隐藏和显示二维码</title>
		<style type="text/css">
			.box1,.box2 {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			
			.box1 {
				/*子绝父相*/
				position: relative;
			}
			
			.box2 {
				/*定位*/
				position: absolute;
				right: -200px;
				top: 0;
				
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">二维码</div>
		</div>
		
		<script type="text/javascript">
			//1.获取事件源和相关节点元素
			var box1 = document.getElementsByClassName("box1")[0];
			var box2 = document.getElementsByClassName("box2")[0];
			//2.绑定事件
			box1.onmouseenter = function() {
				box2.style.display = "block";
			}
			
			box1.onmouseout = function() {
				box2.style.display = "none";
			}
		</script>
	</body>
</html>
