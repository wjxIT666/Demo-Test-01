<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-js(DOM)-隐藏盒子</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				margin-top: 10px;
				display: none;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function() {
				//1.获取事件源和相关节点元素
				var p = document.getElementsByTagName("p")[0];
				var div = document.getElementsByTagName("div")[0];
				//2.绑定事件
				p.onclick = function() {
					if(p.innerHTML == "显示盒子") {
						div.style.display = "block";
						p.innerHTML = "隐藏盒子";
					}else {
						div.style.display = "none";
						p.innerHTML = "显示盒子";
					}
				}
			}
		</script>
	</head>
	<body>
		<p>显示盒子</p>
		<div></div>
	</body>
</html>
