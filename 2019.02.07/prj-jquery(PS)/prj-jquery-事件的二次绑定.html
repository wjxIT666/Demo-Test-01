<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>prj-jquery-事件的二次绑定</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				margin-top: 10px;
			}
			
			p {
				width: 100%;
				height: 20px;
				background-color: pink;
				text-align: center;
				line-height: 20px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.1.js">
			
		</script>
		
		<script type="text/javascript">
			//1.主函数入口
			$(document).ready(function(){
				//2.分析需求：事件的二次绑定
				$("button").click(function(){
					$("<p>我是p标签</p>").appendTo($("div"));
					$("p").mouseenter(function(){
						alert(1);
					});
				});
			});
		</script>
	</head>
	<body>
		<button>显示p标签</button>
		<div></div>
	</body>
</html>
