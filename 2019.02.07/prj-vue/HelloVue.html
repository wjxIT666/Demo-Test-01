<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>HelloVue</title>
	</head>
	<body>
		<div id="app">{{message}}</div>
		<script src="./node_modules/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
				new Vue({
					el: "#app",
					data: {message: "HelloVue"}
				});
		</script>
	</body>
</html>
