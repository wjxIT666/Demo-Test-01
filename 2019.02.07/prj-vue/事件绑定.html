<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>事件绑定</title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button v-on:click="handleClick">Click Me</button>
		</div>
		<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					message: "哈哈"
				},
				methods: {
					handleClick: function(){
						this.message = "嘻嘻"
					}
				}
			});
		</script>
	</body>
</html>
