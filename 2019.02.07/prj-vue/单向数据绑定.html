<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>单项数据绑定</title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<input type="text" v-bind:title="message"/>
		</div>
		<script src="./node_modules/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					message: "HelloVue"
				}
			});
		</script>
	</body>
</html>
