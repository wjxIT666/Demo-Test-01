<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>数字自增</title>
	</head>
	<body>
		<div id="app">
			{{num}}
			<button @click="handleClick">数字自增</button>
		</div>
		<script src="./node_modules/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					num: 0
				},
				methods: {
					handleClick: function(){
						this.num++;
					}
				}
			});
		</script>
	</body>
</html>
