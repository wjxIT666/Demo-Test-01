<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>条件渲染</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: #000;
				
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button @click="toggleBox">Click Me</button>
			<div class="box" v-if="seen"></div>
		</div>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					message: "HelloVue",
					seen: true
				},
				methods: {
					toggleBox: function() {
						this.seen = !this.seen
					}
				}
			});
		</script>
	</body>
</html>
